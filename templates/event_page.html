<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event[1] }} - Event Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgb(171, 74, 171) 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .event-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .event-title {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .event-detail {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-weight: 500;
        }

        .event-detail-icon {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .organizer-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: #667eea;
            font-weight: 600;
        }

        .feedback-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
        }

        .attendee-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #e1e1e1;
            background: white;
            min-width: 60px;
        }

        .rating-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-option input[type="radio"]:checked + .rating-label {
            color: #667eea;
        }

        .rating-option:has(input:checked) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .rating-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .rating-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .question-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(248, 250, 252, 0.7);
            border-radius: 16px;
            border-left: 4px solid #667eea;
        }

        .question-number {
            color: #667eea;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .no-questions {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-questions-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .attendee-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .event-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .rating-group {
                flex-wrap: wrap;
                gap: 10px;
            }

            .rating-option {
                min-width: 50px;
                padding: 10px;
            }

            .event-title {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease both;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .live-question-card {
            background: rgba(248, 250, 252, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #000000;
            transition: all 0.3s ease;
        }

        .live-question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .live-question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .live-question-text {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .live-question-type {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .live-answer-form {
            margin-top: 15px;
        }

        .live-rating-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .live-rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid #e1e1e1;
            background: white;
            min-width: 50px;
        }

        .live-rating-option:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .live-rating-option input[type="radio"] {
            display: none;
        }

        .live-rating-option input[type="radio"]:checked + .live-rating-label {
            color: #10b981;
        }

        .live-rating-option:has(input:checked) {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .live-rating-number {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .live-rating-text {
            font-size: 0.7rem;
            color: #666;
            text-align: center;
        }

        .live-submit-btn {
            background: linear-gradient(45deg, #ff2ece, #ba2383);;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .live-submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .live-submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answered-question {
            opacity: 0.6;
            background: rgba(107, 114, 128, 0.1);
        }

        .answered-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Event Header -->
        <div class="event-header fade-in">
            <h1 class="event-title">{{ event[1] }}</h1>
            <div class="event-details">
                <div class="event-detail">
                    <svg class="event-detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>{{ event[2] }}</span>
                </div>
                <div class="event-detail">
                    <svg class="event-detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    <span>{{ event[3] }}</span>
                </div>
                <div class="event-detail">
                    <svg class="event-detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>{{ event[4] }}</span>
                </div>
            </div>
            <div class="organizer-info">
                Organized by {{ event[5] }}
            </div>
        </div>

        <!-- Live Questions Section -->
        <div class="feedback-form fade-in">
            <div class="form-header">
                <h2><span class="live-indicator"></span>Live Questions</h2>
                <p>Answer the latest questions from the organizer</p>
            </div>

            <!-- Attendee Information -->
            <div class="attendee-info">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="attendee_name">Your Name (Optional)</label>
                        <input type="text" id="attendee_name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="attendee_email">Your Email (Optional)</label>
                        <input type="email" id="attendee_email" placeholder="your@email.com">
                    </div>
                </div>
            </div>

            <!-- Live Questions Container -->
            <div id="live-questions-container">
                <div class="no-questions">
                    <svg class="no-questions-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <path d="M12 17h.01"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    <h3>No Live Questions Yet</h3>
                    <p>Questions will appear here when the organizer posts them live.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const eventId = {{ event[0] }};
        let answeredQuestions = new Set();

        // Join event room for live questions
        socket.emit('join_event', { event_id: eventId });

        // Handle new live question
        socket.on('new_live_question', function(data) {
            if (data.event_id === eventId) {
                addLiveQuestion(data);
            }
        });

        // Add staggered animations
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });

            // No regular feedback form validation needed since we only have live questions

            // Load existing live questions
            loadLiveQuestions();
        });

        function loadLiveQuestions() {
            fetch(`/get_live_questions/${eventId}`)
            .then(response => response.json())
            .then(data => {
                if (data.questions && data.questions.length > 0) {
                    data.questions.forEach(question => {
                        addLiveQuestion(question);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading live questions:', error);
            });
        }

        function addLiveQuestion(question) {
            const container = document.getElementById('live-questions-container');
            
            // Remove no-questions message if it exists
            const noQuestions = container.querySelector('.no-questions');
            if (noQuestions) {
                noQuestions.remove();
            }

            // Check if we already have this question
            if (document.querySelector(`[data-question-id="${question.question_id}"]`)) {
                return;
            }

            // No cap: allow all active questions to display

            const questionElement = document.createElement('div');
            questionElement.className = 'live-question-card';
            questionElement.setAttribute('data-question-id', question.question_id);
            questionElement.innerHTML = `
                <div class="live-question-header">
                    <div class="live-question-text">${question.question_text}</div>
                    <div class="live-question-type">${question.question_type}</div>
                </div>
                <form class="live-answer-form" onsubmit="submitLiveAnswer(event, ${question.question_id})">
                    ${generateLiveAnswerInput(question.question_type)}
                    <button type="submit" class="live-submit-btn">
                        Submit Answer
                    </button>
                </form>
            `;
            
            // Add to top of container
            container.insertBefore(questionElement, container.firstChild);
        }

        function generateLiveAnswerInput(questionType) {
            switch (questionType) {
                case 'rating':
                    return `
                        <div class="live-rating-group">
                            ${[1, 2, 3, 4, 5].map(i => `
                                <div class="live-rating-option">
                                    <input type="radio" id="live_rating_${i}" name="answer" value="${i}" required>
                                    <label class="live-rating-label" for="live_rating_${i}">
                                        <div class="live-rating-number">${i}</div>
                                        <div class="live-rating-text">
                                            ${i === 1 ? 'Poor' : i === 2 ? 'Fair' : i === 3 ? 'Good' : i === 4 ? 'Very Good' : 'Excellent'}
                                        </div>
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    `;
                case 'textarea':
                    return `
                        <div class="form-group">
                            <textarea name="answer" placeholder="Share your detailed thoughts..." required></textarea>
                        </div>
                    `;
                default:
                    return `
                        <div class="form-group">
                            <input type="text" name="answer" placeholder="Your answer..." required>
                        </div>
                    `;
            }
        }

        function submitLiveAnswer(event, questionId) {
            event.preventDefault();
            
            if (answeredQuestions.has(questionId)) {
                showMessage('You have already answered this question.', 'error');
                return;
            }

            const formData = new FormData(event.target);
            const answer = formData.get('answer');
            
            if (!answer) {
                showMessage('Please provide an answer.', 'error');
                return;
            }

            const submitButton = event.target.querySelector('.live-submit-btn');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Prepare data for submission
            const answerData = new FormData();
            answerData.append('live_question_id', questionId);
            answerData.append('event_id', eventId);
            answerData.append('answer_text', answer);
            answerData.append('attendee_name', document.getElementById('attendee_name').value);
            answerData.append('attendee_email', document.getElementById('attendee_email').value);

            fetch('/submit_live_answer', {
                method: 'POST',
                body: answerData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Answer submitted successfully!', 'success');
                    answeredQuestions.add(questionId);
                    
                    // Mark question as answered
                    const questionCard = event.target.closest('.live-question-card');
                    questionCard.classList.add('answered-question');
                    questionCard.querySelector('.live-submit-btn').textContent = 'Answered ✓';
                    questionCard.querySelector('.live-submit-btn').disabled = true;
                    
                    // Add answered badge
                    const header = questionCard.querySelector('.live-question-header');
                    const answeredBadge = document.createElement('div');
                    answeredBadge.className = 'answered-badge';
                    answeredBadge.textContent = 'Answered';
                    header.appendChild(answeredBadge);
                } else {
                    showMessage(data.message, 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Answer';
                }
            })
            .catch(error => {
                showMessage('Error submitting answer. Please try again.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Answer';
            });
        }

        function showMessage(message, type) {
            // Create message element
            const messageElement = document.createElement('div');
            messageElement.className = type === 'success' ? 'success-message' : 'error-message';
            messageElement.textContent = message;
            messageElement.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                messageElement.style.background = 'linear-gradient(45deg, #10b981, #059669)';
            } else {
                messageElement.style.background = 'linear-gradient(45deg, #ef4444, #dc2626)';
            }
            
            document.body.appendChild(messageElement);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                messageElement.remove();
            }, 3000);
        }
    </script>
</body>
</html>

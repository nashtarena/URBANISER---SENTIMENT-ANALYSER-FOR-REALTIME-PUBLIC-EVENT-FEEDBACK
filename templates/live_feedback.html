<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feedback - {{ event_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgb(171, 74, 171) 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .question-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-text {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .question-type {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .answer-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #e1e1e1;
            background: white;
            min-width: 60px;
        }

        .rating-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-option input[type="radio"]:checked + .rating-label {
            color: #667eea;
        }

        .rating-option:has(input:checked) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .rating-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .rating-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff2ece, #ba2383);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .attendee-info {
            background: rgba(248, 250, 252, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .attendee-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .attendee-info .form-group {
            margin-bottom: 15px;
        }

        .no-questions {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-questions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .no-questions-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .rating-group {
                flex-wrap: wrap;
                gap: 10px;
            }

            .rating-option {
                min-width: 50px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span class="live-indicator"></span>Live Feedback - {{ event_name }}</h1>
            <p>Answer live questions and share your thoughts in real-time</p>
        </div>

        <!-- Attendee Information -->
        <div class="attendee-info">
            <h3>Your Information (Optional)</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="attendee_name">Your Name:</label>
                    <input type="text" id="attendee_name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="attendee_email">Your Email:</label>
                    <input type="email" id="attendee_email" placeholder="your@email.com">
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Live Questions -->
        <div id="questions-container">
            <div class="no-questions">
                <svg class="no-questions-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <path d="M12 17h.01"></path>
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
                <h3>No Live Questions Yet</h3>
                <p>Questions will appear here when the organizer posts them live.</p>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const eventId = {{ event_id|tojson }};   // safer: ensures JS gets a number/string
    
        let answeredQuestions = new Set();
    
        // Join event room on connect
        socket.on("connect", () => {
            console.log("Socket connected, joining event:", eventId);
            socket.emit("join_event", { event_id: eventId });
        });
    
        // Listen for new live questions
        socket.on("new_live_question", function(data) {
            console.log("New question received:", data);
            if (data.event_id === eventId) {
                addLiveQuestion(data);
            }
        });
    
        function addLiveQuestion(question) {
            const container = document.getElementById("questions-container");
    
            // Remove "no-questions" placeholder
            const noQuestions = container.querySelector(".no-questions");
            if (noQuestions) {
                noQuestions.remove();
            }
    
            // Avoid duplicates
            if (container.querySelector(`[data-question-id="${question.question_id}"]`)) {
                return;
            }
    
            const questionElement = document.createElement("div");
            questionElement.className = "question-card";
            questionElement.setAttribute("data-question-id", question.question_id);
            questionElement.innerHTML = `
                <div class="question-header">
                    <div class="question-text">${question.question_text}</div>
                    <div class="question-type">${question.question_type}</div>
                </div>
                <form class="answer-form" onsubmit="submitAnswer(event, ${question.question_id})">
                    ${generateAnswerInput(question.question_type)}
                    <button type="submit" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        </svg>
                        Submit Answer
                    </button>
                </form>
            `;
            container.appendChild(questionElement);
        }
    
        function generateAnswerInput(questionType) {
            switch (questionType) {
                case "rating":
                    return `
                        <div class="rating-group">
                            ${[1,2,3,4,5].map(i => `
                                <div class="rating-option">
                                    <input type="radio" id="rating_${i}" name="answer" value="${i}" required>
                                    <label class="rating-label" for="rating_${i}">
                                        <div class="rating-number">${i}</div>
                                        <div class="rating-text">
                                            ${i === 1 ? 'Poor' : i === 2 ? 'Fair' : i === 3 ? 'Good' : i === 4 ? 'Very Good' : 'Excellent'}
                                        </div>
                                    </label>
                                </div>
                            `).join("")}
                        </div>
                    `;
                case "textarea":
                    return `
                        <div class="form-group">
                            <textarea name="answer" placeholder="Share your detailed thoughts..." required></textarea>
                        </div>
                    `;
                default:
                    return `
                        <div class="form-group">
                            <input type="text" name="answer" placeholder="Your answer..." required>
                        </div>
                    `;
            }
        }
    
        function submitAnswer(event, questionId) {
            event.preventDefault();
    
            if (answeredQuestions.has(questionId)) {
                showMessage("You have already answered this question.", "error");
                return;
            }
    
            const formData = new FormData(event.target);
            const answer = formData.get("answer");
    
            if (!answer) {
                showMessage("Please provide an answer.", "error");
                return;
            }
    
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Submitting...";
    
            // Prepare data for submission
            const answerData = new FormData();
            answerData.append("live_question_id", questionId);
            answerData.append("event_id", eventId);
            answerData.append("answer_text", answer);
            answerData.append("attendee_name", document.getElementById("attendee_name").value);
            answerData.append("attendee_email", document.getElementById("attendee_email").value);
    
            fetch("/submit_live_answer", {
                method: "POST",
                body: answerData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage("Answer submitted successfully!", "success");
                    answeredQuestions.add(questionId);
    
                    const questionCard = event.target.closest(".question-card");
                    questionCard.style.opacity = "0.6";
                    questionCard.querySelector("button[type='submit']").textContent = "Answered ✓";
                    questionCard.querySelector("button[type='submit']").disabled = true;
                } else {
                    showMessage(data.message, "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Submit Answer";
                }
            })
            .catch(error => {
                console.error(error);
                showMessage("Error submitting answer. Please try again.", "error");
                submitButton.disabled = false;
                submitButton.textContent = "Submit Answer";
            });
        }
    
        function showMessage(message, type) {
            const messagesContainer = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.className = type === "success" ? "success-message" : "error-message";
            messageElement.textContent = message;
    
            messagesContainer.appendChild(messageElement);
    
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }
    
        // Load existing questions on page load
        fetch(`/get_live_questions/${eventId}`)
        .then(response => response.json())
        .then(data => {
            if (data.questions && data.questions.length > 0) {
                data.questions.forEach(question => {
                    addLiveQuestion(question);
                });
            }
        })
        .catch(error => {
            console.error("Error loading questions:", error);
        });
    </script>   
</body>
</html>

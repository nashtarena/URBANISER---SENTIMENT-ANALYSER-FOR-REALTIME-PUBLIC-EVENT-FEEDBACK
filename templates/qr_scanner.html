<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Event Feedback Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgb(171, 74, 171) 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .scanner-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .scanner-header h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .scanner-header p {
            color: #666;
            font-size: 1rem;
        }

        .scanner-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #667eea;
            border-radius: 16px;
            background: transparent;
        }

        .scanner-overlay::before,
        .scanner-overlay::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
        }

        .scanner-overlay::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scanner-overlay::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .scanner-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff2ece, #ba2383);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .manual-input {
            background: rgba(248, 250, 252, 0.7);
            border-radius: 16px;
            padding: 25px;
            margin-top: 20px;
        }

        .manual-input h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .scanner-header h1 {
                font-size: 1.5rem;
            }

            .scanner-overlay {
                width: 150px;
                height: 150px;
            }

            #video {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scanner Header -->
        <div class="scanner-header">
            <h1>ðŸ“± QR Code Scanner</h1>
            <p>Scan the QR code to access event feedback</p>
        </div>

        <!-- Scanner Container -->
        <div class="scanner-container">
            <div id="status-message" class="status-message hidden"></div>
            
            <div class="camera-container">
                <video id="video" autoplay></video>
                <div class="scanner-overlay"></div>
            </div>

            <div class="scanner-controls">
                <button id="start-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                    Start Camera
                </button>
                <button id="stop-btn" class="btn btn-secondary hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                    Stop Camera
                </button>
            </div>

            <!-- Manual Input -->
            <div class="manual-input">
                <h3>Or Enter QR Code Manually</h3>
                <form id="manual-form">
                    <div class="form-group">
                        <label for="qr-input">QR Code:</label>
                        <input type="text" id="qr-input" placeholder="Enter QR code here" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Go to Event
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let scanning = false;

        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusMessage = document.getElementById('status-message');
        const manualForm = document.getElementById('manual-form');
        const qrInput = document.getElementById('qr-input');

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                showStatus('Camera started. Point at QR code to scan.', 'info');
                
                // Start scanning
                scanning = true;
                scanQRCode();
            } catch (err) {
                showStatus('Camera access denied. Please use manual input.', 'error');
                console.error('Camera error:', err);
            }
        });

        // Stop camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            scanning = false;
            showStatus('Camera stopped.', 'info');
        });

        // Manual form submission
        manualForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const qrCode = qrInput.value.trim();
            if (qrCode) {
                goToEvent(qrCode);
            }
        });

        // QR Code scanning function
        function scanQRCode() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Simple QR code detection (in production, use a proper QR library like jsQR)
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            // This is a simplified detection - in production, use jsQR library
            // For now, we'll simulate detection for demonstration
            setTimeout(() => {
                if (scanning) {
                    scanQRCode();
                }
            }, 100);
        }

        // Navigate to event page
        function goToEvent(qrCode) {
            showStatus('Redirecting to event...', 'info');
            window.location.href = `/event/${qrCode}`;
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.classList.remove('hidden');
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 3000);
            }
        }

        // Auto-focus on QR input
        qrInput.focus();

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && stream) {
                stopBtn.click();
            }
        });
    </script>
</body>
</html>
